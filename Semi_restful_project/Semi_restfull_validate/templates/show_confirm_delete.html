<!-- tvshows/templates/tvshows/show_confirm_delete.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Confirm Deletion</title>
</head>
<body>
    <h1>Confirm Deletion</h1>
    <p>Are you sure you want to delete "{{ show.title }}"?</p>

    <form action="{% url 'show_delete' show.id %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Delete">
        <a href="{% url 'show_detail' show.id %}">Cancel</a>
    </form>
</body>
</html>
