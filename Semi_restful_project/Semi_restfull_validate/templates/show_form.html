<!-- tvshows/templates/tvshows/show_form.html -->

<!DOCTYPE html>
<html>
<head>
    <title>{% if show %} Edit Show {% else %} Add New Show {% endif %}</title>
</head>
<body>
    <h1>{% if show %} Edit Show {% else %} Add New Show {% endif %}</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <input type="submit" value="Save">
    </form>

    <p><a href="{% url 'show_list' %}">Cancel</a></p>
</body>
</html>
