<!DOCTYPE html>
<html>

<head>
    <title>TV Shows List</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">

</head>
<body>
    <h1>TV Shows List</h1>
    <table border="3">
        <thead>
            <tr>
                <th>Title</th>
                <th>Network</th>
                <th>Release Date</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for show in shows %}
            <tr>
                <td>{{ show.title }}</td>
                <td>{{ show.network }}</td>
                <td>{{ show.release_date }}</td>
                <td>{{ show.description }}</td>
                <td>
                    <a href="{% url 'show_detail' show.id %}">Details</a> |
                    <a href="{% url 'show_edit' show.id %}">Edit</a> |
                    <a href="{% url 'confirm_delete' show.id %}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <p><a href="{% url 'show_new' %}">Add New Show</a></p>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
